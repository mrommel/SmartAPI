<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FastAPI powered Website">
    <meta name="author" content="Michael Rommel">

    <title>{% block title %}{% endblock %} FastAPI Starter</title>
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', path='/images/favicon-48.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/images/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/images/favicon-16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='/images/manifest.json') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/w3schools30.css') }}" rel="stylesheet">
    <!-- Your Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3f1a2188b3.js" crossorigin="anonymous"></script>

    {% endblock %}
</head>

<body>
    <div class="page-container">
        {% include 'include/header.html' %}

        <section class="section section-content">
            <!-- Page Content  -->
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <div class="footer-clean">
            {% include 'include/footer.html' %}
        </div>
    </div>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Auth functions -->
    <script src="{{ url_for('static', path='/js/auth.js') }}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn_login').click(function() {
                handleLoginClicked();
                return false; // dont send the form
            });

            $('#btn_signup').click(function() {
                handleSignupClicked();
                return false; // dont send the form
            });
        });

        function logout() {
            handleLogoutClicked();
        }
    </script>
    {% endblock %}
</body>

</html>
